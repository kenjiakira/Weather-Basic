<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/images/favicon/logo.png" type="image/png">
</head>
<body>
    <div class="language-menu">
        <button class="menu-toggle">
            <img src="assets/images/flags/menu.png" alt="Language Selector">
        </button>
        <div class="menu-options">
            <div class="menu-option" data-lang="en" onclick="changeLanguage('en')">
                <img src="assets/images/flags/UK.png" alt="English">
            </div>
            <div class="menu-option" data-lang="vi" onclick="changeLanguage('vi')">
                <img src="assets/images/flags/VIETNAM.png" alt="Vietnamese">
            </div>
            <div class="menu-option" data-lang="fr" onclick="changeLanguage('fr')">
                <img src="assets/images/flags/FRANCE.png" alt="French">
            </div>
            <div class="menu-option" data-lang="zh" onclick="changeLanguage('zh')">
                <img src="assets/images/flags/CHINA.png" alt="Chinese">
            </div>
        </div>
    </div>
      
    <div class="container">
        <header>
            <div class="logo">WeatherPro</div>
            <div class="random-weather" id="randomWeather">
                Loading random location...
            </div>
        </header>
        <div class="search-section">
            <h1 class="slogan">The Only Weather Forecast You Need</h1>
            <div class="search-box">
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="Enter city name...">
                    <button class="search-button" onclick="searchWeather()">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <button class="gps-button" onclick="getCurrentLocation()" title="Use current location">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="current-weather">
                <h2 id="cityName">City Name</h2>
                <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon">
                <div class="temperature" id="temperature">--Â°C</div>
                <div id="description">Weather Description</div>
                <div id="details">
                    Humidity: --% | Wind: -- km/h | Cloud cover: --%
                </div>                
            </div>

            <div class="forecast" id="forecast">
            
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
